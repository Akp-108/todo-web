<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO Mobile Responsivness</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div id="mainContainer">
        <span class="head"><b>Tasks</b>&nbsp; List</span>
        <p id="content">No Items in the todo list</p>
        <span ><i  class="fa-solid fa-3x fa-circle-plus" id="button" onclick="addList()"></i><p class="button">Add Item</p> </span>
        <!-- <button onclick="addList()" id="button" >i am button</button> -->
    </div>
    <div class="pop" id="pop">
        <p>Add New List</p>
        <input type="text" name="name" value="" id="name" placeholder="Add New List"><br> <br>
        <button id="add" onclick="changeHere()">Add</button>
        <button id="close">Close</button>
        <div id="parent"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
